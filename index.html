<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Green Fest QR Stamp Rally</title>
  <!-- Bootstrap (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>
  <style>
    body { background:#f6fdf7; }
    #reader { width:100%; max-width:400px; margin:auto; }
    #stamp-counter { font-size:1.2rem; }
  </style>
</head>
<body class="d-flex flex-column align-items-center pt-4 gap-3">
  <h1 class="h4 fw-bold text-success">🌿 Green Fest QR 스탬프랠리</h1>
  <!-- 로그인 영역 -->
  <div id="auth-area" class="w-100 text-center" style="max-width:380px;">
    <div class="mb-3">
      <label class="form-label fw-semibold">학생증 QR 혹은 학번/휴대폰 입력</label>
      <input id="uid-input" type="text" class="form-control" placeholder="20251234" />
    </div>
    <button id="login-btn" class="btn btn-success w-100">로그인</button>
  </div>

  <!-- 스탬프 메인 UI -->
  <div id="main-ui" class="d-none flex-column gap-3 align-items-center">
    <div id="stamp-counter" class="badge text-bg-success px-3 py-2"></div>
    <div id="reader" class="shadow rounded-3"></div>
    <button id="logout-btn" class="btn btn-outline-secondary btn-sm mt-2">로그아웃</button>
  </div>

  <!-- 룰렛 모달 -->
  <div class="modal fade" id="rewardModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h2 class="fw-bold text-success">🎁 축하합니다!</h2>
        <p id="reward-text" class="fs-5"></p>
        <button class="btn btn-success" data-bs-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  /* ========================== CONFIG ========================== */
  const SCRIPT_API_BASE = "https://script.google.com/macros/s/AKfycbyRe_83IJ0G_bBSd2xAD6Cc0fgOX-71X8jIEzJ5bohs8fft0_MN8bWFhB072T_SiBoZ/exec"; // <-- Apps Script Web App URL
  const MIN_STAMPS_FOR_REWARD = 5;

  /* ====================== AUTH & STATE ====================== */
  const uidInput   = document.getElementById('uid-input');
  const loginBtn   = document.getElementById('login-btn');
  const authArea   = document.getElementById('auth-area');
  const mainUI     = document.getElementById('main-ui');
  const counterEl  = document.getElementById('stamp-counter');
  const logoutBtn  = document.getElementById('logout-btn');
  const rewardModal= new bootstrap.Modal(document.getElementById('rewardModal'));
  const rewardTxt  = document.getElementById('reward-text');

  let currentUID   = localStorage.getItem('uid');
  if(currentUID){ startApp(currentUID); }

  loginBtn.addEventListener('click', ()=>{
    const uid = uidInput.value.trim();
    if(!uid){ alert('학번/휴대폰을 입력하세요'); return; }
    localStorage.setItem('uid', uid);
    startApp(uid);
  });
  logoutBtn.addEventListener('click', ()=>{
    localStorage.removeItem('uid');
    location.reload();
  });

  /* ======================== MAIN APP ======================== */
  function startApp(uid){
    authArea.classList.add('d-none');
    mainUI.classList.remove('d-none');
    initScanner(uid);
    fetchStamp(uid); // 기존 스탬프 불러오기
  }

  function initScanner(uid){
    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps:10, qrbox:250 };
    html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccess);

    async function qrCodeSuccess(decodedText){
      await sendStamp(uid, decodedText);
    }
  }

  /* =============== APIs =============== */
  async function sendStamp(uid, loc){
    try{
      const res = await fetch(`${SCRIPT_API_BASE}?mode=stamp&uid=${encodeURIComponent(uid)}&loc=${encodeURIComponent(loc)}`);
      const data = await res.json();
      if(data.ok){
        updateCounter(data.stamps);
        if(data.reward){ showReward(data.reward); }
      }else{
        alert(data.msg || 'Stamp 실패');
      }
    }catch(err){ console.error(err); alert('네트워크 오류'); }
  }
  async function fetchStamp(uid){
    try{
      const res = await fetch(`${SCRIPT_API_BASE}?mode=status&uid=${encodeURIComponent(uid)}`);
      const data = await res.json();
      if(data.ok){ updateCounter(data.stamps); }
    }catch(err){ console.error(err); }
  }
  function updateCounter(stamps){
    counterEl.textContent = `내 스탬프: ${stamps}`;
  }
  function showReward(reward){
    rewardTxt.textContent = reward;
    rewardModal.show();
  }
  </script>
</body>
</html>
